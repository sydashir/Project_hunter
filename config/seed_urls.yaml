seeds:
  - url: "https://dailygalaxy.com/"
    niche: "space"
    priority: "high"

  - url: "https://www.livescience.com/"
    niche: "science"
    priority: "high"

  - url: "https://www.space.com/"
    niche: "space"
    priority: "high"

  - url: "https://phys.org/"
    niche: "physics"
    priority: "high"

  - url: "https://scitechdaily.com/"
    niche: "science"
    priority: "high"

  - url: "https://techxplore.com/"
    niche: "technology"
    priority: "high"

  - url: "https://sciencedaily.com/"

      - "constellation"
      - "nebula"
      - "supernova"
      - "black hole"
      - "dark matter"
      - "exoplanet"
      - "hubble"
      - "observatory"
    weight: 1.0

# Scoring weights for relevance calculation
scoring_weights:
  niche_keyword_match: 0.30  # How well domain/content matches niche keywords
  rss_feed_exists: 0.15      # Has active RSS/Atom feed
  content_freshness: 0.20    # Published articles in last 30 days
  domain_authority: 0.25     # Estimated authority (backlinks, traffic)
  mobile_optimized: 0.10     # Responsive design

# Classification settings
classification:
  min_keyword_matches: 3  # Minimum keyword matches to assign niche
  allow_multiple_niches: true  # Site can belong to multiple niches
  primary_niche_threshold: 0.7  # Score threshold for primary niche assignment

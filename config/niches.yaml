# Project Hunter - Niche Definitions
# Keywords and patterns for classifying discovered sites into niches

niches:
  space:
    name: "Space & Astronomy"
    keywords:
      - "space"
      - "astronomy"
      - "galaxy"
      - "planet"
      - "star"
      - "cosmos"
      - "nasa"
      - "telescope"
      - "rocket"
      - "satellite"
      - "astronaut"
      - "mars"
      - "moon"
      - "solar"
      - "universe"
      - "asteroid"
      - "comet"
    weight: 1.0

  science:
    name: "General Science"
    keywords:
      - "science"
      - "research"
      - "study"
      - "discovery"
      - "scientists"
      - "experiment"
      - "scientific"
      - "laboratory"
      - "biology"
      - "chemistry"
      - "geology"
      - "climate"
      - "environment"
      - "nature"
    weight: 1.0

  health:
    name: "Health & Medicine"
    keywords:
      - "health"
